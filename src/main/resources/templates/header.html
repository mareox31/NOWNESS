<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="ko">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="header">
    <th:block th:insert="~{header_script}"></th:block>
    <div class="p-0">
        <nav class="navbar navbar-expand-lg"  style="background-color: #f3f3f3;">
            <div class="container-fluid">
                <div class="row w-100">

                    <div class="col-12 d-flex justify-content-end">
                        <ul class="navbar-nav">
                            <th:block th:if="${userId == null}">
                                <li class="nav-item">
                                    <a class="nav-link text-dark user-link" href="/user/login">로그인</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-dark user-link" href="/user/signup">회원가입</a>
                                </li>
                            </th:block>
                            <th:block th:if="${userId != null}">
                                <li class="nav-item">
                                    <p id="greeting" class="nav-link text-dark" th:text="|${nickname}님 안녕하세요!|">닉네임</p>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link user-link"
                                       th:classappend="${verifiedUser} ? 'text-dark' : 'text-warning'"
                                       th:attr="data-bs-toggle=${verifiedUser ? '' : 'tooltip'}, data-bs-placement=${verifiedUser ? '' : 'top'}, data-bs-title=${verifiedUser ? '' : '아직 인증되지 않았어요!'}"
                                       href="/user/mypage">회원정보</a>
                                </li>
                                <li class="nav-item">
                                    <p id="btnLogout" class="nav-link text-dark user-link" style="cursor: pointer;">로그아웃</p>
                                    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                                </li>
                            </th:block>
                        </ul>
                    </div>

                    <div class="col-12 d-flex justify-content-center my-5">
                        <a class="navbar-brand d-flex align-items-center justify-content-center logo-position" href="/main">
                            <img th:src="@{/images/logo.png}" alt="Logo" width="150" height="120">
                        </a>
                    </div>


                    <div class="col-12 navbar-collapse justify-content-between" id="navbarSupportedContent">
                        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                            <li class="nav-item mb-5">
                                <a class="nav-link text-dark board-link" href="rankboard">인기</a>
                            </li>
                            <li class="nav-item mb-5">
                                <a class="nav-link text-dark board-link" href="reportboard">공유</a>
                            </li>
                            <li class="nav-item mb-5">
                                <a class="nav-link text-dark board-link" href="/request/list">요청</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>

</div>
</body>
</html>
