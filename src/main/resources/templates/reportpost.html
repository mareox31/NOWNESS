<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="ko">
<head>
  <meta charset="UTF-8">
  <title>revise</title>
  <link rel="stylesheet" href="/resources/static/css/writer.css">
</head>
<body>
<div>
  <div class="main-wrapper">
    <main>
      <div class="post-header-wrapper">
        <input
                id="postCategory"
                type="text"
                placeholder="게시판을 선택하세요. ▼"
        />
        <h1>게시글 수정</h1>
      </div>
      <form id="post-form">
        <div class="category-title-wrapper">

          <div class="form-group">
            <label for="postTitle"></label>
            <input
                    type="text"
                    placeholder="제목을 입력해주세요."
                    id="postTitle"
                    required
            />
          </div>
        </div>
        <div class="date-wrapper">

        </div>
        <div class="form-group">
          <label for="postContent"></label>
          <div
                  id="editableDiv"
                  contenteditable="true"
                  placeholder="내용을 입력하세요."
          ></div>
          <textarea id="postContent" required hidden></textarea>
        </div>
        <div class="category-title-wrapper">
          <input
                  type="text"
                  placeholder="#태그를 입력해주세요"
                  id="tagTitle"
                  required
          />
        </div>
        <div class="category-title-wrapper">
          <button type="submit" id="submitButton">수정</button>
        </div>
      </form>
    </main>
  </div>
  <footer>
    <p>푸터</p>
  </footer>
</div>
</body>
</html>
